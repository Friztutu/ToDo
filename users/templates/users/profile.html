{% extends 'users/base.html' %}
{% load static %}

{% block content %}
  <div class="container-fluid main">
    <div class="image mt-5">
      <img src='{% static "/img/pngwing.com (2).png" %}' alt="" class="border-image">
    </div>
    <div class="container">
      <div class="container-fluid add-btn">
          <h1 class="title">Профиль</h1>
      </div>
      <div class="col-lg-12 text-center mt-5">
        <img width="400" height="400"
            src='{% static "/img/1681276731_kartinki-pibig-info-p-rabota-kartinki-dlya-prezentatsii-arti-1.jpg" %}'
            class="img-thumbnail"
            alt="avatar">
      </div>
      <form action="{% url 'users:profile' user.id %}" method="post">
        {% csrf_token %}
        <div class="row g-2 mt-3">
          <div class="col-md">
            <div class="form-floating m-3">
              {{ form.first_name }}
              <label for="form.first_name.id_for_label">Имя</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating m-3">
              {{ form.last_name }}
              <label for="form.last_name.id_for_label">Фамилия</label>
            </div>
          </div>
        </div>
        <div class="form-floating m-3">
          {{ form.email }}
          <label for="form.email.id_for_label">Логин</label>
        </div>
        <div class="form-floating m-3">
          {{ form.username }}
          <label for="form.username.id_for_label">Почта</label>
        </div>
        <div class="container-fluid add-btn mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
