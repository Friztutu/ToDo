{% extends 'base.html' %}
{% load static %}



{% block title %}
    <title>【₵₳₦₮Ⱡł₴₴】<sub>ToDo</sub> - Главная</title>
{% endblock %}

{% block content %}
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src=""></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Профиль</h4>
                </div>
                <form class="form-horizontal" method="post" action="{% url 'users:profile' user.id %}">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Имя</label>{{ form.first_name }}</div>
                        <div class="col-md-6"><label class="labels">Фамилия</label>{{ form.last_name }}</div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 mt-3"><label class="labels">Почта</label>{{ form.email }}</div>
                        <div class="col-md-12 mt-3"><label class="labels">Логин</label>{{ form.username }}</div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
              <h4>Проекты</h4>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
